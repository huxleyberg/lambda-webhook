AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for users API with IaC

  '
Globals:
  Api:
    MethodSettings:
    - ResourcePath: /*
      HttpMethod: '*'
      DataTraceEnabled: true
      LoggingLevel: INFO
      MetricsEnabled: true
  Function:
    Timeout: 360
    MemorySize: 2048
    Runtime: go1.x
Resources:
  UserAPI:
    Type: AWS::Serverless::Api
    DependsOn: ApiCWLRoleArn
    Properties:
      StageName: dev
      OpenApiVersion: 3.0.1
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../open-api.yaml
      EndpointConfiguration:
        Type: REGIONAL
  ApiCWLRoleArn:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
        - CloudWatchRole
        - Arn
  CloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: apigateway.amazonaws.com
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UserFunction
      Handler: main
      Events:
        AddUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: UserAPI
            Path: /users
            Method: post
        GetUsers:
          Type: Api
          Properties:
            RestApiId:
              Ref: UserAPI
            Path: /users
            Method: get
    Metadata:
      SamResourceId: UserFunction
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: AllowLambdaExec
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - UserFunction
              - Arn
Outputs:
  UserAPI:
    Description: API Gateway endpoint URL to call my first api
    Value:
      Fn::Sub: https://${UserAPI}.execute-api.${AWS::Region}.amazonaws.com/dev/
